<!--
Large Screens         lg
Medium Screens        md
Small Screens         sm
Extra Small Screens   xs

Grid System = 12 Unit

EX: class="col-lg-4"

col = Column
lg  = Large Screen
4 = 4 Units From 12 Units
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- IE Compatability Meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- First Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap</title>
        <link rel='stylesheet' href='css/bootstrap.css' />
        <link rel='stylesheet' href='css/rtl.css' />
        <link rel='stylesheet' href='css/style.css' />
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                
                <!-- 3 Large Screen 12/3=4 -->
                <!-- 4 Medium Screen 12/4=3 -->
                <!-- 6 Small Screen 12/6=2 -->
                <!-- 12 Extra Small Screen 12/12=1 -->
                
                <!-- Offset -->
                
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-3">
                    <div class="os">
                    1-1
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="os">
                    2-1
                    </div>
                </div>
                 <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3">
                    <div class="os">
                    1-2
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="os">
                    1-3
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
