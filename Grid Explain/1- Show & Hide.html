<!--
Large Screens         lg
Medium Screens        md
Small Screens         sm
Extra Small Screens   xs

Grid System = 12 Unit

EX: class="col-lg-4"

col = Column
lg  = Large Screen
4 = 4 Units From 12 Units
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- IE Compatability Meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- First Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap</title>
        <link rel='stylesheet' href='css/bootstrap.css' />
        <link rel='stylesheet' href='css/rtl.css' />
        <link rel='stylesheet' href='css/style.css' />
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                
                <!-- 3 Large Screen 12/3=4 -->
                <!-- 4 Medium Screen 12/4=3 -->
                <!-- 6 Small Screen 12/6=2 -->
                <!-- 12 Extra Small Screen 12/12=1 -->
                
                <!-- Show And Hide -->
                
                <div class="col-lg-12 col-md-12 hidden-sm hidden-xs">
                    <div class="os-hide">
                    This Class Will Be Hidden In Small And Extra Small Screen
                    </div>
                </div>
                                
                <div class="col-sm-12 col-xs-12 visible-sm-block visible-xs-block">
                    <div class="os-show">
                    This Class Will Be Apear In Small And Extra Small Screen
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os">
                    First
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os">
                    Second
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os">
                    Third
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <div class="os">
                    Forth
                    </div>
                </div>
                    
            </div>
        </div>
        
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
